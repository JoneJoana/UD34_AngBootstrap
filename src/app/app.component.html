<div class="container-fluid" id="general">
  <div class="row box-row-mid m-1 gap-1">
    <!-- 1 fila con tres columnas-->
    <div class="col-sm box-col"></div> <!-- columna vacia -->
    <div class="col-sm-4 box-col" id="middle">
      <!-- columna con la calculadora -->
      <div class="container-fluid">
        <!-- generamos otro container en esta columna por estructura -->

        <div class="row" id="input">
          <!-- separamos en 2 row. Esta para input -->
          <div id="inputs">
            <input type="text" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-sm" />
            <input type="text" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-sm" />
          </div>
        </div>


        <div class="row mb" id="paneles">
          <div class="col-sm-10" id="">
            <div class="btn-group-vertical" id="numbers" role="group" aria-label="Vertical button group">
              <div class="btn-group me-2" role="group" aria-label="Second group">
                <button type="button" class="btn btn-secondary">9</button>
                <button type="button" class="btn btn-secondary">8</button>
                <button type="button" class="btn btn-secondary">7</button>
              </div>
              <div class="btn-group me-2" role="group" aria-label="Second group">
                <button type="button" class="btn btn-secondary">6</button>
                <button type="button" class="btn btn-secondary">5</button>
                <button type="button" class="btn btn-secondary">4</button>
              </div>
              <div class="btn-group me-2" role="group" aria-label="Second group">
                <button type="button" class="btn btn-secondary">3</button>
                <button type="button" class="btn btn-secondary">2</button>
                <button type="button" class="btn btn-secondary">1</button>
              </div>
              <div class="btn-group me-2" role="group" aria-label="Second group">
                <button type="button" class="btn btn-secondary">.</button>
                <button type="button" class="btn btn-secondary">0</button>
                <button type="button" class="btn btn-secondary">00</button>
              </div>
            </div>
          </div>

          <div class="col-sm">
            <div class="btn-group-vertical" id="op" role="group" aria-label="Vertical button group">
              <button type="button" class="btn btn-secondary btn-sm" id="del">DEL</button>
              <button type="button" class="btn btn-secondary btn-sm" id="div">/</button>
              <button type="button" class="btn btn-secondary btn-sm" id="mult">X</button>
              <button type="button" class="btn btn-secondary btn-sm" id="rest">-</button>
              <button type="button" class="btn btn-secondary btn-sm" id="sum">+</button>
              <button type="button" class="btn btn-secondary btn-sm" id="result">=</button>
            </div>
          </div>

        </div>
      </div>
    </div>
    <div class="col-sm box-col"></div>
  </div>
</div>
